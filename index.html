<!DOCTYPE html>
<html>
<head>
  <title>My Business</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Your Business Name</h1>
    <p>We help people with amazing services.</p>
    <p>Email us: your@email.com</p>
    <button>Contact Us</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>GC Auto Repair</title>

  <style>
    :root {
      --black: #000000;
      --dark-gray: #4f4f4f;
      --gold: #e6c15a;
      --red: #d32f2f;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--black);
      color: var(--white);
      text-align: center;
    }

    /* NAV */
    nav {
      background-color: var(--black);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 3px solid var(--red);
    }

    nav img {
      height: 45px;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      color: var(--red);
    }

    /* SECTIONS */
    .page {
      display: none;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .active {
      display: block;
    }

    /* HOME LOGO */
    .home-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* minus nav */
    }

    .home-logo img {
      max-width: 90%;
      max-height: 90%;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 20px #e6c15a)
                drop-shadow(0 0 40px #d32f2f);
      }
      to {
        filter: drop-shadow(0 0 50px #e6c15a)
                drop-shadow(0 0 100px #d32f2f);
      }
    }

    h2 {
      color: var(--gold);
      margin-bottom: 20px;
    }

    .card {
      background-color: var(--dark-gray);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      border-left: 5px solid var(--red);
    }

    footer {
      border-top: 3px solid var(--red);
      padding: 20px;
      color: var(--gold);
    }
  </style>
</head>

<body>

<nav>
  <img src="logo.jpg" alt="GC Auto Repair Logo">
  <div>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('about')">About</a>
    <a onclick="showPage('contact')">Contact</a>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="page active">
  <div class="home-logo">
    <img src="logo.jpg" alt="GC Auto Repair Logo">
  </div>
</div>

<!-- ABOUT -->
<div id="about" class="page">
  <h2>About GC Auto Repair</h2>
  <div class="card">
    <p>
      Professional collision repair. We work with all insurance companies
      and focus on honest, high-quality service.
    </p>
  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="page">
  <h2>Contact Us</h2>
  <div class="card">
    <p>üìû 323-273-6527</p>
    <p>üìû 323-629-9550</p>
    <p>üìç 1030 E 35th St, Los Angeles, CA 90011</p>
  </div>
</div>

<footer>
  ¬© 2026 GC Auto Repair
</footer>

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => {
      p.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
  }
</script>

</body>
</html>
